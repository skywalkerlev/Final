{% extends "layout.html" %}

{% block favicon %}
    <link rel="icon" type="image/svg" href="../static/images/add-favicon.svg">
{% endblock %}

{% block title %}Create a new note{% endblock %}

{% block content %}
    <form class="note-form" action="/add" method="post">
        <input type="text" class="form-control mb-3" name="title" placeholder="Назва"
            value={{ request.form.get("title") if request.form.get("title") else "" }}>
        <textarea class="form-control mb-3" name="content" style="resize: none;" rows="12" placeholder="Щось написати...">{{ request.form.get("content") if request.form.get("content") else "" }}</textarea>
        <button type="submit" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 20 20">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            Додати
        </button>
        <a href="/" class="btn btn-danger mx-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 20 20">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
            </svg>
            Скасувати
        </a>
    </form>
{% endblock %}
